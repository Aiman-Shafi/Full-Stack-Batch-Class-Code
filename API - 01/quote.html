<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto pt-5">
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Quote from <cite title="Source Title">Kanye API</cite>
        </figcaption>
        <button class="btn btn-primary">Generate Quote</button>
      </figure>
    </div>
    <script>
      function FetchApi() {
        fetch("https://api.kanye.rest/")
          .then((res) => res.json())
          .then((quote) => displayQuote(quote));
      }

      let quoteDiv = document.querySelector(".blockquote");
      function displayQuote(quote) {
        // console.log(quote.quote);
        let newQuote = quote.quote;
        // console.log(newQuote);
        quoteDiv.innerHTML = newQuote;
      }

      let quoteBtn = document.querySelector(".btn-primary");
      quoteBtn.addEventListener("click", FetchApi);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
