<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section
      class="bg-dark d-flex align-items-center justify-content-cetner"
    >
      <div class="w-75 mx-auto rounded bg-white p-4" style="height: 600px;">
        <h2 class="mb-4">Bazar List</h2>
        <form id="item-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control mb-2"
              id="item-input"
              placeholder="Enter an Item..."
            />
            <button class="btn btn-success"><i class="bi bi-folder-plus"></i>
              Add Item </i>
            </button>
          </div>
        </form>
       <div id="list-container">
        <form id="filter">
            <div class="my-4 d-flex align-items-center">
              <input
                type="text"
                class="mb-2 form-control border-0 border-bottom rounded-0"
                style="width: 100%;"
                id="filter-input"
                placeholder="Search For an Item"
              />
              <i class="bi bi-search"></i>
            </div>
          </form>
  
          <table class="table table-striped mt-5" id="items-list">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item Name</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="item-table">
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td><button class="btn btn-danger"><i class="bi bi-trash3"></i></button></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td><button class="btn btn-danger"><i class="bi bi-trash3"></i></button></td>
                </tr> -->
              </tbody>
            </table>
            <button class="btn btn-success" id="clear-btn">Clear List</button>
       </div>
      </div>

      
    </section>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
